<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Management System</title>
    <link rel="icon" href="https://previews.123rf.com/images/sarahdesign/sarahdesign1506/sarahdesign150602718/41011177-clients-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/create.css">
</head>
<body>

<br>
<br>
<div class="container">
    <div class="card">
        <h1 class="text-center">Create New Customer Account</h1>
        <div class="form-container">
            <form th:action="@{/customers}" th:object="${customer}" method="POST">
                <div class="form-group">
                    <label for="firstName">Customer First Name</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Customer First Name" />
                </div>

                <div class="form-group">
                    <label for="lastName">Customer Last Name</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Customer Last Name" />
                </div>
                
                <div class="form-group">
                    <label for="userName">Customer User Name</label>
                    <input type="text" id="userName" name="userName" th:field="*{userName}" class="form-control" placeholder="Enter Customer User Name" />
                </div>

                <div class="form-group">
                    <label for="email">Customer Email</label>
                    <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Customer Email" />
                </div>

                <div class="form-group">
                    <label for="number">Customer Phone Number</label>
                    <input type="tel" id="number" name="number" th:field="*{number}" class="form-control" placeholder="Enter Customer Number" 
                    pattern=".*" title="Please enter a valid phone number" />
                </div>

                <div class="form-group">
                    <label for="address">Customer Address</label>
                    <input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Enter Customer Address" />
                </div>
                
                <div class="form-group">
                    <label for="password">Customer Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Enter Customer Password" />
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms"><h5>I agree to the Terms and Conditions</h5></label>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    
                    <div class="navbar-buttons">
                 <a th:href="@{/dashboard}" class="btn btn-primary btn-sm mb-3">Back to Dashboard</a>
    </div>
                </div>
                
                
            </form>
            
        </div>
    </div>
</div>
</body>
</html>

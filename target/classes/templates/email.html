<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Order</title>
    <link rel="icon" href=" https://play-lh.googleusercontent.com/KSuaRLiI_FlDP8cM4MzJ23ml3og5Hxb9AapaGTMZ2GgR103mvJ3AAnoOFz1yheeQBBI" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/email.css">
</head>
<body>

    
    <form th:action="@{/update}" method="post">
		<h2>Order Form</h2>
        <label for="email">Enter Your Email:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="update"> Enter Your Address:</label>
        <input type="text" id="update" name="update" required>
        
        <label for="update"> Place Your Order:</label>
        <textarea id="update" name="update" rows="4" cols="50" required></textarea><br>
        
        <input type="submit" value="Submit">
        
    </form>

</body>
</html>

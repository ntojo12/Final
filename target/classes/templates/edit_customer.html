<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Management System</title>
    <link rel="icon" href="https://previews.123rf.com/images/sarahdesign/sarahdesign1506/sarahdesign150602718/41011177-clients-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/edit.css">
    
</head>
<body>
 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Customer Management System</a>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Back to Database</a>
                </li>
            </ul>
        </div>
    </nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Customer </h1>
            <div class="card-body">
                <form th:action="@{/customers/{id}(id=${customer.id})}" th:object="${customer}" method="POST">
                    <div class="form-group">
                        <label> Customer First Name </label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="Enter Customer First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Customer Last Name </label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter Customer Last Name"
                        />
                    </div>
                    
                    
                    <div class="form-group">
                        <label> Customer User Name </label>
                        <input
                                type="text"
                                name="userName"
                                th:field="*{userName}"
                                class="form-control"
                                placeholder="Enter Customer User NameS"
                        />
                    </div>

                    <div class="form-group">
                        <label> Customer Email </label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Customer Email"
                        />
                    </div>
                    
                    
                     <div class="form-group">
                        <label> Customer Phone Number </label>
                        <input
                                type="text"
                                name="number"
                                th:field="*{number}"
                                class="form-control"
                                placeholder="Enter Customer Phone Number"
                        />
                    </div>
                    
                    
                    
                     <div class="form-group">
                        <label> Customer Address </label>
                        <input
                                type="text"
                                name="address"
                                th:field="*{address}"
                                class="form-control"
                                placeholder="Enter Customer Address"
                        />
                    </div>
                    
                    
                    
                     <div class="form-group">
                        <label> Customer Password </label>
                        <input
                                type="password"
                                name="passsword"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Enter Customer Password"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
